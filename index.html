<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora 45 e 90 dias</title>
</head>
<body>
    
    <header>
        <h1>Calcule as datas das avaliações de experiência</h1>
    </header>

    <main>
        <fieldset>
            <div class="field-group">
                <div class="field">
                    <label for="calendario">Insira a data da contratação</label>
                    <input type="date" name="calendario" id="data" required="required">
                </div>
            </div>

            <button type="submit" id="botao">Calcular</button>

        </fieldset>
    </main>

<script src="index.js"></script>

</body>
</html>
